<body>
<div class="container">
    <div class="header">
        <h1>🎮 Tournoi Gaming</h1>
        <p>Gérez vos participants et suivez les performances</p>
    </div>

    <div class="card form-section">
        <h2>
            ✨ Ajouter un participant
        </h2>
        <div class="form-grid">
            <div class="input-group">
                <label for="personName">Nom du joueur</label>
                <input type="text" id="personName" placeholder="Entrez le nom du joueur..." />
            </div>
            <div class="input-group">
                <label for="personRole">Statut</label>
                <select id="personRole">
                    <option value="en-attente">En attente</option>
                    <option value="qualifié">Qualifié</option>
                    <option value="éliminé">Éliminé</option>
                </select>
            </div>
            <button onclick="addPerson()" class="btn-primary">
                Ajouter ✏️
            </button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-icon">👥</span>
            <span class="stat-number" id="total">0</span>
            <span class="stat-label">Total</span>
        </div>
        <div class="stat-card">
            <span class="stat-icon">⏳</span>
            <span class="stat-number" id="en-attente">0</span>
            <span class="stat-label">En attente</span>
        </div>
        <div class="stat-card">
            <span class="stat-icon">🏆</span>
            <span class="stat-number" id="qualifié">0</span>
            <span class="stat-label">Qualifiés</span>
        </div>
        <div class="stat-card">
            <span class="stat-icon">❌</span>
            <span class="stat-number" id="éliminé">0</span>
            <span class="stat-label">Éliminés</span>
        </div>
    </div>

    <div class="card people-section">
        <h2>
            🎯 Liste des participants
        </h2>
        <div id="peopleList">
            <div class="empty-state">
                <div class="icon">🎮</div>
                <h3>Aucun participant pour le moment</h3>
                <p>Ajoutez votre premier joueur pour commencer le tournoi !</p>
            </div>
        </div>
    </div>
</div>
